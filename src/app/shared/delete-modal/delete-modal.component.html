<div class="fixed inset-0 flex items-center justify-center bg-opacity-80 z-50">
    <div class="bg-dark-purple rounded-lg shadow-lg w-full max-w-md p-8 text-center transform scale-90 transition-transform duration-500 ease-in-out hover:scale-100">
      <h2 class="text-3xl font-bold text-red-600 mb-6">Warning!</h2>
      <p class="text-lg text-gray-300 mb-8">Are you sure you want to delete this Room? This action cannot be undone.</p>
      <div class="flex justify-center space-x-6">
        <button class="cancel-btn px-6 py-3 bg-gray-700 hover:bg-gray-800 text-white font-medium uppercase tracking-wide rounded-lg transition-colors duration-300 ease-in-out" (click)="cancel()">
          Cancel
        </button>
        <button class="delete-btn px-6 py-3 bg-red-700 hover:bg-red-900 text-white font-medium uppercase tracking-wide rounded-lg transition-colors duration-300 ease-in-out" (click)="delete()">
          Delete
        </button>
      </div>
    </div>
  </div>
